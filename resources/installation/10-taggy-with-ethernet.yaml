network:
  ethernets:
    eth0:
      dhcp4: false
    wlan0:
      dhcp4: false
    ETHERNET_ID:
      dhcp4: true
      optional: true
  bridges:
    br0:
      optional: true
      interfaces:
        - eth0
        - wlan0
      addresses:
        - 192.168.222.1/24
      nameservers:
        addresses: [8.8.8.8]
        search: []
  version: 2
